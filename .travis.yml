services:
- docker
jobs:
  language: minimal
  include:
  - name: client-server-linux
    if: tag !~ /.*proxy/
    os: linux
    script:
    - ". ./get_scripts_cs.src"
    - "./make_client.sh"
    - "./make_server.sh"
  - name: client-server-osx
    if: tag !~ /.*proxy/
    os: osx
    script:
    - ". ./get_scripts_cs.src"
    - "./make_client.sh"
    - "./make_server.sh"
  - name: proxy-bridge
    if: tag =~ /.*proxy/
    os: linux
    script:
    - ". ./get_scripts_pb.src"
    - "./make_proxy.sh"
    - "./make_bridge.sh"
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - utils/buildscripts/mcc
  - utils/buildscripts/mcc_osx
  - utils/buildscripts/mccsrv.tar.gz
  - xnp/xnp.zip
  - xnp/mm.zip
  on:
    tags: true
after_success:
  - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh success $WEBHOOK_URL
after_failure:
  - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh failure $WEBHOOK_URL
